<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- LibrerÃ­as de REACT y Babel -->
    <!-- Cargat React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>ReactApp</title>
</head>
<body>

    <div id="root"></div>

    <!-- Babel se encarga de interpretar un codigo moderno a HTML 
    React usa Babel en el background-->
    <script type="text/babel">
        //Busca el elemento con ese ID
        const divRoot = document.querySelector('#root');
        const nombre ='Goku';
        //JSX, mezcla de JS con JSX
        const h1Tag = <h1>Hola, soy {nombre}</h1>;

        //Diciendole a REACT que renderice el elemento h1 en el HTML
        ReactDOM.render(h1Tag, divRoot);

    </script>
    
</body>
</html>
